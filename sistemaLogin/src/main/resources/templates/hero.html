<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doitly - Tarefas</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body{min-height:100vh;background:linear-gradient(135deg,#6a11cb,#2575fc);}
    header{
        background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    header h1{color:#2575fc;}
    .hamburger{cursor:pointer;font-size:24px;}
    nav{
        position:absolute;top:60px;right:20px;background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);padding:10px;display:none;flex-direction:column;
    }
    nav a{padding:10px;color:#2575fc;text-decoration:none;font-weight:bold;}
    nav a:hover{background: #f0f0f0;border-radius:5px;}
    .container{max-width:600px;margin:30px auto;background:#fff;padding:20px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.2);}
    .container h2{color:#2575fc;margin-bottom:15px;text-align:center;}
    input,textarea{
        width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;outline:none;transition:0.3s;
    }
    input:focus,textarea:focus{border-color:#2575fc;}
    button{
        padding:12px;width:100%;border:none;border-radius:8px;background:#2575fc;color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;
    }
    button:hover{background:#6a11cb;}
    .task{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #ccc;}
    .task.completed{text-decoration:line-through;color:gray;}
    .task button{padding:5px 10px;font-size:12px;background:#6a11cb;color:#fff;border:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>

<header>
    <h1>Doitly</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="menu">
        <a href="#" onclick="showProfile()">Perfil</a>
        <a th:href="@{/logout}">Sair</a>
    </nav>
</header>

<div class="container">
    <h2>Criar Nova Tarefa</h2>
    <form id="taskForm" th:action="@{/tasks}" method="post">
        <input type="text" name="titulo" placeholder="Título da tarefa" required/>
        <textarea name="descricao" placeholder="Descrição da tarefa"></textarea>
        <button type="submit">Adicionar Tarefa</button>
    </form>
</div>

<div class="container" id="taskListContainer">
    <h2>Minhas Tarefas</h2>
    <div id="taskList">
        <!-- Tarefas vão aparecer aqui -->
    </div>
</div>

<script>
function toggleMenu(){
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function showProfile(){
    alert("Tarefas concluídas aparecerão aqui!");
}

// Mock função para adicionar tarefas
document.getElementById('taskForm').addEventListener('submit', function(e){
    e.preventDefault();
    const titulo = this.titulo.value;
    const descricao = this.descricao.value;
    
    // Criar div da tarefa
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';
    taskDiv.innerHTML = `<div><strong>${titulo}</strong><br>${descricao}</div>
    <button onclick="markCompleted(this)">Concluir</button>`;
    
    document.getElementById('taskList').appendChild(taskDiv);
    
    // Reset do form
    this.reset();

    // Aqui você faria o fetch POST para o backend Spring Boot
    /*
    fetch('/tasks', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({titulo,descricao})
    });
    */
});

function markCompleted(btn){
    const task = btn.parentElement;
    task.classList.toggle('completed');
    btn.disabled = true;
}
</script>

</body>
</html>
