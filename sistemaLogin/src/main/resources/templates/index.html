<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<style>
    *{
        margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    }
    body{
        min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#6a11cb,#2575fc);
    }
    .container{
        background:#fff;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.2);width:500px;max-width:90%;padding:30px;text-align:center;
    }
    h1{
        margin-bottom:20px;color:#2575fc;
    }
    p{
        font-size:16px;color:#555;margin-bottom:20px;
    }
    a.button{
        display:inline-block;padding:12px 25px;border-radius:8px;background:#2575fc;color:#fff;font-weight:bold;text-decoration:none;transition:0.3s;
    }
    a.button:hover{
        background:#6a11cb;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo(a)!</h1>
    <p>Você está logado e pode acessar todas as funcionalidades do sistema.</p>
</div>
</body>
</html>
